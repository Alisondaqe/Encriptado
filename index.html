<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
    <div class="encriptar">
        <textarea name="texto" cols="30" 
        rows="10" class="texto" id="texto"
         placeholder="ingrese el texto aqui">
        </textarea>
       
        <div class="terminos">
            <p>Se permite todo tipo de texto</p>
        </div>
       <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar
            </button>
            <input type="button" class="btn-desencriptar"
             value="Desencriptar" onclick="desencriptar()"/>
      </div>
    </div>
    <div class="encriptado">
        <img src="img/stick.gif" alt="" id="muñeco">
       <div class="mensaje-encriptado" id="mensaje-encriptado" >
        <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
        <p>Ingresa el texto que deseas encriptar o desencriptar </p>
        <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" ></textarea>-->
       </div> 
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
